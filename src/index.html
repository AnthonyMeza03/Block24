<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite + React App</title>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { createApp } from 'https://cdn.skypack.dev/vue@3.2.19'
    import App from './App.js'

    createApp(App).mount('#root')
  </script>
</body>
</html>
